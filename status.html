<!DOCTYPE html>
<html lang="en">

<head>
    <title>TDC App | Agreement Status</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/base.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.0.0/superagent.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/6.0.0/validator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adobe-sign-sdk/1.1.0/adobe-sign-sdk.min.js"></script>
    <script src="./utils/Errors.js"></script>
    <script src="./resources/js/Config.js"></script>
    <script src="./utils/Constants.js"></script>
    <script src="./utils/ApiUtils.js"></script>
    <script src="./utils/BaseUriUtils.js"></script>
    <script src="./utils/FileUtils.js"></script>
    <script src="./utils/AgreementUtils.js"></script>

    <script type="text/javascript">
        var Errors = AdobeSignSdk.Errors;
        var Constants = AdobeSignSdk.Constants;
        var ApiUtils = AdobeSignSdk.ApiUtils;
        var BaseUriUtils = AdobeSignSdk.BaseUriUtils;
        var FileUtils = AdobeSignSdk.FileUtils;
        var AgreementUtils = AdobeSignSdk.AgreementUtils;

        function GetStatusOfAgreements() {

            /**
             * Entry point for this sample client program.
             */
            ApiUtils.configureProperty(GetStatusOfAgreements.name);

            // Set the number of agreements for which status is to be logged.
            var agreementCountLimit = Constants.AGREEMENT_COUNT_LIMIT;

            ApiUtils.info("Setting BaseUri");

            BaseUriUtils.setBaseUri()
                .then(function() {
                    ApiUtils.info("Getting all agreements for the user");

                    //Make API call to get all the agreements of a user.
                    return AgreementUtils.getAllAgreements();
                })
                .then(function(userAgreements) {
                    ApiUtils.info("Displaying details of last 5 agreements");
                    ApiUtils.info("         ");

                    //Display details of latest agreement.
                    var userAgreementList = userAgreements.getUserAgreementList();
                    for (var i = 0; i < userAgreementList.length; i++) {
                        if (agreementCountLimit === 0) {
                            break;
                        }

                        //Display agreement details
                        ApiUtils.info("Agreement ID = " + userAgreementList[i].getAgreementId());
                        ApiUtils.info("Agreement Name = " + userAgreementList[i].getName());
                        ApiUtils.info("Agreement Status = " + userAgreementList[i].getStatus());
                        ApiUtils.info("         ");

                        agreementCountLimit--;
                    }
                })
                .catch(function(apiError) {
                    ApiUtils.logError(Errors.GET_AGREEMENT_STATUS, apiError);
                })

        }

        function DownloadDocumentsOfAgreement() {

            /**
             * Entry point for this sample client program.
             */
            ApiUtils.configureProperty(DownloadDocumentsOfAgreement.name);

            var agreementId = $('#agreement_id').val();

            ApiUtils.info("Creating/Fetching Agreement with given ID");

            ApiUtils.info("Fetching list of documents associated with the specified agreement");

            //Fetch list of documents associated with the specified agreement.
            AgreementUtils.getAllDocuments(agreementId)
                .then(function(agreementDocuments) {
                    var agreementDocumentsList = agreementDocuments.getDocuments();

                    var promises = [];
                    for (var i = 0; i < agreementDocumentsList.length; i++) {
                        var document = agreementDocumentsList[i];
                        ApiUtils.info("Downloading all the documents of the given agreement");

                        //Download all the documents of the given agreement
                        promises.push(AgreementUtils.downloadDocuments(agreementId,
                                document.getDocumentId())
                            .then(function(docStream) {

                                //Generate a running file name for storing locally.
                                var fileName = document.getName() + "_" + Date.now().toString() + ".pdf";

                                var type = "application/pdf";

                                //Save the documents to file.
                                if (docStream != null) {
                                    return FileUtils.saveToFile(docStream,
                                        type,
                                        fileName);
                                }
                            }));
                    }
                    return Promise.all(promises);
                })
                .catch(function(apiError) {
                    ApiUtils.logError(Errors.DOWNLOAD_DOCUMENT, apiError);
                })

        }

    </script>
</head>

<body>
    <div class="header">
        <div class="col-md-12">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Send Agreement</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./sign.html">Sign Agreement</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./status.html">Check Status</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="contact-form">
                    <h1>Agreement Status</h1>
                    <p>This web app demonstrates how to check an agreements status using Adobe Sign API. This app can also be used to download documents using Adobe Sign API.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3>Check Status</h3>
                    <button class="btn btn-default" onclick="GetStatusOfAgreements()">Check Status</button>

                    <h3>Download Documents</h3>

                    <form id="enquiry" action="" method="post">
                        <div class="form-group">
                            <label for="agreement_id">Agreement ID</label>
                            <input type="text" class="form-control" id="agreement_id" name="agreement_id" data-validation="alphanumeric" data-validation-allowing="-_" data-validation-length="min4" data-validation-error-msg="Required" required>
                        </div>
                    </form>
                    <button class="btn btn-default" onclick="DownloadDocumentsOfAgreement()">Download</button>
                </div>
                <div class="col-md-6">
                    <h3>Console</h3>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
