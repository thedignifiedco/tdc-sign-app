<!DOCTYPE html>
<html lang="en">

<head>
    <title>TDC App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/base.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.0.0/superagent.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/6.0.0/validator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adobe-sign-sdk/1.1.0/adobe-sign-sdk.min.js"></script>
    <script src="./utils/Errors.js"></script>
    <script src="./resources/js/Config.js"></script>
    <script src="./utils/Constants.js"></script>
    <script src="./utils/ApiUtils.js"></script>
    <script src="./utils/AgreementUtils.js"></script>

    <script type="text/javascript">
        var Errors = AdobeSignSdk.Errors;
        var Constants = AdobeSignSdk.Constants;
        var ApiUtils = AdobeSignSdk.ApiUtils;
        var AgreementUtils = AdobeSignSdk.AgreementUtils;

        function GetSigningUrl() {

            /**
             * Entry point for this sample client program.
             */
            ApiUtils.configureProperty(GetSigningUrl.name);

            var agreementId = $('#agreement_id').val();

            ApiUtils.info("Getting signing url for agreement");

            //Get agreement id.
            AgreementUtils.getSigningUrl(agreementId)

                .then(function(signingUrlSetInfos) {
                    for (var i = 0; i < signingUrlSetInfos.length; i++) {
                        var signingUrls = signingUrlSetInfos[i].getSigningUrls();
                        for (var j = 0; j < signingUrls.length; j++) {
                            var signingUrl = signingUrls[j];
                            ApiUtils.info("Signing url: " + signingUrl.getEsignUrl());
                            ApiUtils.info("         ");
                            ApiUtils.info("Loading eSign page");
                            var url = signingUrl.getEsignUrl() + "&" + "noChrome=true";
                            $("#sign").prop('src', url);
                            $("#sign").location.reload(true);
                        }
                    }
                })
                .catch(function(apiError) {
                    ApiUtils.logAndThrowError(Errors.GET_SIGNING_URL, apiError);
                });
        }

    </script>
</head>

<body>
    <div class="header">
        <div class="col-md-12">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Send Agreement</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./sign.html">Sign Agreement</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./status.html">Check Status</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="contact-form">
                    <h1>Sign Agreement</h1>
                    <p>This web app demonstrates how to sign agreement using Adobe Sign API. This app will exectue the following tasks;</p>
                    <ul>
                        <li>Get agreement signing url</li>
                        <li>Display agreement signing page</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <h3>Sign Agreement</h3>
                    <form id="enquiry" action="" method="post">
                        <div class="form-group">
                            <label for="agreement_id">Agreement ID</label>
                            <input type="text" class="form-control" id="agreement_id" name="agreement_id" data-validation="alphanumeric" data-validation-allowing="-_" data-validation-length="min4" data-validation-error-msg="Required" required>
                        </div>
                    </form>
                    <button class="btn btn-default" onclick="GetSigningUrl()">Sign</button>
                </div>

                <div class="col-md-9">
                    <div id="result"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <iframe id="sign" src="" width="100%" height="auto" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
